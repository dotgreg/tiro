		<style>
			section article h2 {
					text-transform: uppercase;
					font-weight: 800;
					font-size: 37px;
					position: relative;
					left: -70px;
					margin-bottom: 60px;
					margin: 70px 0px 40px 0px;
					padding: 20px 20px 20px 0px;
					border-bottom: 3px solid #f56e6e;
			}
			.markdown-section code,
			section article h4 code {
					color: #f56e6e;
			}

			.logo {
					display: inline-block;
					width: 64px;
					position: absolute;
					left: 110px;
			}
			.app-nav {
					position: fixed;
					left: 0px;
					top: 0px;
					width: 100%;
					background: white;
					margin: 0px;
					padding: 20px;
					box-shadow: 0px 0px 7px rgb(0 0 0 / 10%);
			}
			.app-nav a:hover {
					color: #f56e6e;
			}
			.sidebar {
					padding: 0px;
			}
			.sidebar .title{
					padding: 0px;
					display: flex;
					align-items: center;
					/* justify-content: center; */
			}
			.sidebar .title img{
					width: 40px;
					margin-right: 10px;
					margin-left: 20px;
			}
			.sidebar-nav {
					/* margin-top: 40px; */
			}
			.sidebar ul li.active>a {
					color: #f56e6e;
			}
			.markdown-section a {
					color: #f56e6e;
			}
			.sidebar-toggle span {
					background-color: #f56e6e;
			}
			.markdown-section blockquote {
    border-left: 4px solid #f56e6e;
			}
